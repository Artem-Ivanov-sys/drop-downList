<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drop-Down List</title>
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  </head>
  <body>

    <article class="content">
      Drop-down list
      <ul class="list">
        <li id="more">First Paragraph <i class="fa fa-arrow-right"></i>
          <ul class="drop" hidden>
            <li>First Subparagraph</li>
            <li>Second Subparagraph</li>
          </ul>
        </li>
        <li id="more">Second Paragraph <i class="fa fa-arrow-right"></i>
          <ul class="drop" hidden>
            <li>First Subparagraph</li>
            <li>Second Subparagraph</li>
            <li>Third Subparagraph</li>
          </ul>
        </li>
        <li id="more">Third Paragraph <i class="fa fa-arrow-right"></i>
          <ul class="drop" hidden>
            <li>First Subparagraph</li>
          </ul>
        </li>
        <li id="more">Fourth Paragraph <i class="fa fa-arrow-right"></i>
          <ul class="drop" hidden>
            <li>First Subparagraph</li>
            <li>Second Subparagraph</li>
          </ul>
        </li>
      </ul>
    </article>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
